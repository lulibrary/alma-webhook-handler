service: lag-awh

provider:
  name: aws
  runtime: nodejs6.10
  region: ${opt:region}
  stage: ${opt:stage}

functions:
  challenge:
    handler: src/challenge-handler/handler.handleChallengeEvent
    events:
      - http:
          path: ''
          method: get
  webhook:
    handler: src/webhook-handler/handler.handleWebhookEvent
    events:
      - http:
          path: ''
          method: post
    environment:
      ALMA_SECRET_KEY_NAME: ''
